<!DOCTYPE html>
<html>
<style>
#container {
  width: 600px;
  height: 220px;
  position: relative;
  background: skyblue;
}
#animate {
  width: 20px;
  height: 20px;
  position: absolute;
  margin-top: 170px;
  margin-left: 240px;
  background-color: tomato;
  border-radius: 25px;
}
#board {
  width: 70px;
  height: 10px;
  position: absolute;
  margin-top: 190px;
  margin-left: 220px;
  background-color: black;
}
.brick {
  width: 40px;
  height: 20px;
  
  background-color: lightgreen;
  
}
</style>
<body>

<p><button onclick="stp()">Click Me</button></p> 

<div id ="container">
<span id="1" class="brick" style="display:inline-block;">1</span>
<span id="2" class="brick" style="display:inline-block;">2</span>
<span id="3" class="brick"style="display:inline-block;">3</span>
<span id="4"class="brick"style="display:inline-block;">4</span>
<span id="5"class="brick"style="display:inline-block;">5</span>
<span id="6"class="brick"style="display:inline-block;">6</span>
<span id="7" class="brick"style="display:inline-block;">3</span>
<span id="8"class="brick"style="display:inline-block;">4</span>
<span id="9"class="brick"style="display:inline-block;">5</span>
<span id="10"class="brick"style="display:inline-block;">6</span>
<span id="11" class="brick"style="display:inline-block;">3</span>
<span id="12"class="brick"style="display:inline-block;">4</span>
<span id="13"class="brick"style="display:inline-block;">5</span>


  <div id ="animate"></div>
  <div id ="board"></div>
  <div id ="ang"></div>
</div>

<script>
var boardMove = document.getElementById("board"); 
var elem = document.getElementById("animate");   
var boardPose=0;
var posRight = 0;
var posTop = 0;
var c1=0;
var c2=0;
var id;
var marginTop=20;
var posTopLimit=-170;
var t1=1;
document.onkeydown = function(evt) {
    if (evt.keyCode == 39&&boardPose<310) {
    	boardPose=boardPose+10;
        boardMove.style.left = boardPose + "px"; 
        document.getElementById("ang").innerHTML=boardPose;
    }
    if (evt.keyCode == 37&&boardPose>-220) {
    	boardPose=boardPose-10;
        boardMove.style.left = boardPose + "px"; 
        document.getElementById("ang").innerHTML=boardPose;
    }
    if (evt.keyCode == 38) {
    	id = setInterval(frame, 5);
  	function frame() {
    	if(document.getElementById("1").style.display=="inline-block"
        &&t1==1)
       { t1=0;
    	//posTopLimit=posTopLimit+20;
    	}
        else if(document.getElementById("1").style.visibility == "hidden"
        &&t1==0)
        {
        t1=2;
    	//posTopLimit=posTopLimit-20;
        }
        
        if(posTop<=-150)
        {
        if(posRight>300&&posRight<=340)
       document.getElementById("13").style.visibility = "hidden";
        if(posRight>220&&posRight<=260)
       document.getElementById("12").style.visibility = "hidden";
        if(posRight>180&&posRight<=220)
       document.getElementById("11").style.visibility = "hidden";
        if(posRight>140&&posRight<=180)
       document.getElementById("10").style.visibility = "hidden";
        if(posRight>100&&posRight<=140)
       document.getElementById("9").style.visibility = "hidden";
        if(posRight>60&&posRight<=100)
       document.getElementById("8").style.visibility = "hidden";
        if(posRight>20&&posRight<=60)
       document.getElementById("7").style.visibility = "hidden";
        if(posRight>-20&&posRight<=20)
       document.getElementById("6").style.visibility = "hidden";
        if(posRight>-80&&posRight<=-20)
       document.getElementById("5").style.visibility = "hidden";
        if(posRight>-120&&posRight<=-80)
       document.getElementById("4").style.visibility = "hidden";
        if(posRight>-160&&posRight<=-120)
       document.getElementById("3").style.visibility = "hidden";
       if(posRight>-200&&posRight>=-160)
       document.getElementById("2").style.visibility = "hidden";
       if(posRight>=-240&&posRight<=-200)
       document.getElementById("1").style.visibility = "hidden";
        }
        
    	if(posTop<=posTopLimit)
        c1=1;
        else if(posTop>=marginTop)//if we add bricks to top then
        c1=0;
        if(posRight<=-240)
        c2=1;
        else if(posRight>=340)
        c2=0;
        
        if(c1==1)
        posTop=posTop+0.5
       else
        posTop=posTop-0.5
        
        if(c2==1)
      posRight=posRight+0.5;
      else
     posRight=posRight-0.5;
      elem.style.top = posTop + "px"; 
      elem.style.left = posRight + "px"; 
      document.getElementById("ang").innerHTML=posTop+" "+posRight;
      if(posTop==marginTop&&(posRight+40<=boardPose
      ||posRight-50>=boardPose))
      {clearInterval(id);
      document.getElementById("ang").innerHTML="GAME OVER";
      }
    }
  
    }
};

function stp(){
clearInterval(id);
document.getElementById("ang").innerHTML=posTop+" "+posRight;
}



</script>

</body>
</html>
